<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body id="body">

    <div class="card shadow-sm p-3 mb-5 bg-white rounded" style="max-width: 50%; margin: 40px auto;">
        <div class="card-body">
        <button type="button" class="btn btn-light" id= "highScores" style= "float:left;">High Scores</button>
        
          <br>
          <div class="score">
            <ul id="high-score"></ul>
          </div>
          <form class= "show-onclick" id= "form">
            <div class="form-group"> 
                <label id= "initials" ></label>
                <input class="form-control" type="text" name="name" placeholder="Enter initials">
            </div>
            <button id= "highScoresSubmit" class="btn btn-primary">Submit</button>'
            <br>
            <br>
            <button type="button" onclick= "clearArray()"; class="btn btn-info" id= "clear" style= "float:left;">Clear High Scores</button>
            <button type="button" class="btn btn-info" id= "restart" style= "float:right;">Restart</button>
        </form>
    </div>
    </div>   

   

<script src="./assets/script.js"></script>
 
</body>
</html>
